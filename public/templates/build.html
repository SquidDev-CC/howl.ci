{{#success}}
	<h2>
		{{repo.slug}}
		<span class="pull-right">
			<a href="https://github.com/{{repo.slug}}" title="Open on GitHub" target="_blank">
				<span class="fa fa-0 fa-github"></span>
			</a>
			<a href="https://travis-ci.org/{{repo.slug}}" title="Open on Travis.org" target="_blank">
				<span class="fa fa-0 fa-cubes"></span>
			</a>
		</span>
	</h2>
	<div class="build status-{{build.state}}">
		<h3 class="status-label">
			<a href="?p=build&id={{id}}">
				#{{build.number}} {{build.state}} :: <span class="fa fa-0 fa-code-fork"></span> {{commit.branch}}
			</a>
			<span class="pull-right">
				<a href="https://github.com/{{repo.slug}}/commit/{{commit.sha}}" title="Open on GitHub" target="_blank">
					<span class="fa fa-github"></span>
				</a>
				<a href="https://travis-ci.org/{{repo.slug}}/builds/{{build.id}}" title="Open on Travis.org" target="_blank">
					<span class="fa fa-cubes"></span>
				</a>
			</span>
		</h3>
		<div class="status-info">
			<pre>{{commit.author_name}}: {{commit.message}}</pre>
		</div>
	</div>

	<ul class="jobs">
		{{#logs}}
			<li class="status-{{job.state}} status-label">
				<a href="#job-{{job.id}}" id="job-link-{{job.id}}">#{{job.number}} {{build.state}}</a>
				<a href="https://travis-ci.org/{{repo.slug}}/jobs/{{job.id}}" title="Open on Travis.org" target="_blank">
					<span class="fa fa-cubes"></span>
				</a>
			</li>
		{{/logs}}
	</ul>
	{{#logs}}
		<div class="job status-{{job.state}}" id="job-{{job.id}}" data-sticky-container>
			{{>terminal}}
		</div>
	{{/logs}}
{{/success}}
{{^success}}
	<div class="text-content">{{>request_error}}</div>
{{/success}}
