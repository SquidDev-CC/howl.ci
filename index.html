<html lang="en">

	<body>
		<div id="container">
			<header>
				<h1 class="pull-left"><a href="./">howl.ci</a></h1>

				<div class="pull-right">
					<form class="repo-search">
						<input type="hidden" name="p" value="travis/builds">
						<label>
							<span class="aria-hint">Repo/Build</span>
							<input type="text" name="repo" placeholder="User / Repository" class="repo-input"/>
						</label>
						<button type="submit" class="repo-submit">
							<span class="aria-hint">Search</span>
							<span class="fa fa-search"></span>
						</button>
					</form>
				</div>
			</header>
			<div id="content">
<div style="text-align:center; margin-top:20px; margin-bottom:20px" aria-hidden="true">
	<span style="color:#bbb" class="fa fa-circle-o-notch fa-spin fa-5x fa-fw"></span>
</div>

<noscript>
	<div style="text-align:center;">
		<p>
			It looks like your browser doesn't support Javascript or you've disabled it. Sadly this site doesn't work
			without it.
		</p>
	</div>
</noscript>

<div id="slow-connection">
	<p>
		We're either loading or we encountered a problem.
	</p>
	<p>
		If you're still reading you've probably hit an error (or your network is <em>really</em> slow).
	</p>
</div>

<script type="text/javascript">
if(window.setTimeout && typeof(window.setTimeout) === "function") {
	setTimeout(function() {
		var elem = document.getElementById("slow-connection");
		if(elem != null) {
			elem.style.opacity = "1";
		}
	}, 5000);
}
</script>
